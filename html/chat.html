<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Ned</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #chat-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    @media (max-width: 640px) {
      .text-4xl {
        font-size: 1.75rem;
      }
      .text-xl {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body class="bg-neutral text-neutral-content">

  <!-- Header -->
  <header class="sticky top-0 z-10 flex items-center justify-between p-4 bg-base-300 shadow-md">
    <button class="btn btn-square btn-ghost hamburger-menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
    <h2 class="text-xl font-bold">Ned's Chat</h2>
    <div class="options-menu hidden absolute top-16 left-4 bg-base-100 rounded-lg shadow-lg p-4">
      <ul class="menu menu-compact">
        <li><a id="logout" href="https://iamcalledned.ai">Logout</a></li>
      </ul>
    </div>
  </header>

  <!-- Chat -->
  <div id="chat-container" class="w-full max-w-3xl mx-auto bg-base-200 rounded-none sm:rounded-lg shadow-lg">
    
    <div class="text-center py-4 border-b border-base-300">
      <h1 class="text-4xl font-bold">Chat with Ned</h1>
      <p class="text-sm text-gray-400 mt-1">Curious about the markets? Let's sniff out the truth.</p>
    </div>

    <!-- Message Feed -->
    <div id="messages" class="space-y-4"></div>

    <!-- Typing Indicator -->
    <div id="typing-container" class="hidden flex items-center space-x-2 p-4">
      <span id="typing-text" class="text-sm">Ned is typing</span>
      <div class="flex space-x-1">
        <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
        <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-150"></div>
        <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-300"></div>
      </div>
    </div>

    <!-- Message Input -->
    <div class="sticky bottom-0 bg-base-300 p-4 flex items-center space-x-2">
      <textarea id="message-input" class="textarea textarea-bordered flex-grow resize-none" rows="2" placeholder="Type your message..."></textarea>
      <button id="send-button" class="btn btn-primary">Send</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="chat_script.js"></script>
</body>
</html>
