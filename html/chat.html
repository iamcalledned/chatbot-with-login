<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css"></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-neutral text-neutral-content">
    <div id="chat-container" class="max-w-4xl mx-auto p-4 bg-base-200 rounded-lg shadow-lg">
        <header class="flex items-center justify-between p-4 bg-base-300 rounded-t-lg">
            <!-- Hamburger Menu Button -->
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold">Chat with Ned</h1>
        </header>
        <div id="messages" class="overflow-y-auto h-96 p-4 space-y-4">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <!-- Typing indicator -->
        <div id="typing-container" class="hidden flex items-center space-x-2 p-4">
            <span id="typing-text" class="text-sm">Ned is typing</span>
            <div class="flex space-x-1">
                <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-150"></div>
                <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-300"></div>
            </div>
        </div>
        <!-- Input fields -->
        <div class="flex items-center p-4 space-x-2 bg-base-300 rounded-b-lg">
            <textarea id="message-input" class="textarea textarea-bordered flex-grow" placeholder="Type your message..."></textarea>
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Shopping List Overlay -->
    <div id="shopping-list-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-base-100 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Shopping List</h2>
            <ul id="shopping-list" class="list-disc list-inside space-y-2">
                <!-- Shopping list items will go here -->
            </ul>
            <button id="close-shopping-list" class="btn btn-outline mt-4">Close</button>
        </div>
    </div>

    <!-- Recipe Box Overlay -->
    <div id="recipe-box-overlay" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-base-100 p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Recipe Box</h2>
            <ul id="recipe-box" class="list-disc list-inside space-y-2">
                <!-- Recipes will go here -->
            </ul>
            <button id="close-recipe-box" class="btn btn-outline mt-4">Close</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chat_script.js"></script>
</body>
</html>
