<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-neutral text-neutral-content">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold">Chat with Ned</h1>
            <p class="text-sm text-gray-400 mt-2">Curious about the markets? Let's sniff out the truth.</p>
        </div>
        <div id="chat-container" class="w-full max-w-3xl bg-base-200 rounded-lg shadow-lg flex flex-col">
            <header class="flex items-center justify-between p-4 bg-base-300 rounded-t-lg">
                <button class="btn btn-square btn-ghost hamburger-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <h2 class="text-xl font-bold">Ned's Chat</h2>
                <div class="options-menu hidden absolute top-16 left-4 bg-base-100 rounded-lg shadow-lg p-4">
                    <ul class="menu menu-compact">
                        <li><a id="shopping-list-button">Shopping List</a></li>
                        <li><a id="recipe-box-button">Recipe Box</a></li>
                        <li><a id="about-button">About Ned</a></li>
                        <li><a id="logout">Logout</a></li>
                    </ul>
                </div>
            </header>
            <div id="messages" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div id="typing-container" class="hidden flex items-center space-x-2 p-4">
                <span id="typing-text" class="text-sm">Ned is typing</span>
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-150"></div>
                    <div class="w-2 h-2 bg-primary rounded-full animate-pulse delay-300"></div>
                </div>
            </div>
            <div class="flex items-center p-4 space-x-2 bg-base-300 rounded-b-lg">
                <textarea id="message-input" class="textarea textarea-bordered flex-grow" placeholder="Type your message..."></textarea>
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chat_script.js"></script>
</body>
</html>
